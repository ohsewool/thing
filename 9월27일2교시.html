<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>텍스트 입력 폼</title>
</head>
<body>
    <h3>자기 소개서 작성</h3>
    <hr>
    <form>
        <fieldset>
        <legend>회원가입</legend>
        이름 : <input type="text" value=""><br>
        암호 : <input type="password" value="" maxlength="4"><br>
        자소서 : <textarea cols="20" rows="5">
        </textarea><br>
        submit 버튼 : <input type="submit" value="로그인"><br>
        reset 버튼 :   <input type="reset" value="다시시작">      
        </fieldset>
    </form>
</body>
</html>
