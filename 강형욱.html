<!DOCTYPE html>
<html lang="ko">
<head>
    <meta charset="UTF-8">
    <title>교육 영상</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f7f7f7;
            line-height: 1.6;
        }

        header {
            background-color: #333;
            color: white;
            padding: 20px 0;
            text-align: center;
        }

        nav ul {
            list-style: none;
            padding: 0;
        }

        nav ul li {
            display: inline;
            margin-right: 20px;
        }

        nav ul li a {
            color: white;
            text-decoration: none;
        }

        .container {
            width: 80%;
            margin: 0 auto;
        }

        .main-content {
            text-align: center;
            padding: 50px 0;
        }

        .video-list {
            display: flex;
            flex-wrap: wrap;
            justify-content: center;
        }

        .video-item {
            width: calc(33.33% - 40px);
            margin: 20px;
            padding: 20px;
            text-align: center;
            background-color: white;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
        }

        .video-item img {
            max-width: 100%;
            height: auto;
            border-radius: 5px;
            margin-bottom: 15px;
        }

        footer {
            background-color: #333;
            color: white;
            text-align: center;
            padding: 20px 0;
        }
    </style>
</head>

<body>
    <header>
        <nav>
            <div class="container">
                <ul>
                    <li><a href="#">메뉴1</a></li>
                    <li><a href="#">메뉴2</a></li>
                    <li><a href="#">메뉴3</a></li>
                    <li><a href="#">메뉴4</a></li>
                </ul>
            </div>
        </nav>
    </header>

    <main class="main-content">
        <div class="container">
            <h1>교육 영상</h1>
            <p>각종 교육 영상을 제공합니다.</p>
            <div class="video-list">
                <div class="video-item">
                    <img src="https://via.placeholder.com/300" alt="영상 썸네일">
                    <h2>영상 제목</h2>
                    <p>영상 설명</p>
                </div>
                <div class="video-item">
                    <img src="https://via.placeholder.com/300" alt="영상 썸네일">
                    <h2>영상 제목</h2>
                    <p>영상 설명</p>
                </div>
                <div class="video-item">
                    <img src="https://via.placeholder.com/300" alt="영상 썸네일">
                    <h2>영상 제목</h2>
                    <p>영상 설명</p>
                </div>
                <!-- 추가적인 영상 아이템들... -->
            </div>
        </div>
    </main>

    <footer>
        <div class="container">
            <p>&copy; 2023 Bodeum. All rights reserved.</p>
        </div>
    </footer>
</body>
</html>
