<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <p>내가 좋아하는 음식</p>
<select id="mySelect" onchange="myFunction()">
    <option value="짜장면">짜장면</option>
    <option value="짬뽕">짬뽕</option>
    <option value="탕수육">탕수육</option>
</select>
<p>내가 좋아하는 음식이름과 그림이 나타납니다.</p>
<p id="demo"></p>
<p id="demo1"></p>
<script>
    function myFunction(){
        var x = document.getElementById("mySelect").value;
        var y = document.getElementById("demo1");
        document.getElementById("demo").innerHTML="나의 선택은: " + x;
        if(x=='짜장면'){
            y.innerHTML="<img src='img/Wkwkdaus.jpg'>";
        }
        else if(x=='짬뽕'){
            y.innerHTML="<img src='img/WkaQhd.jpg'>";
        }
        else if(x=='탕수육'){
            y.innerHTML="<img src='img/xkdtndbr.jpg'>";
        }
    }
</script>
</body>
</html>
