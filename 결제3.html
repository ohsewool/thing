<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
                .image-overlay {
            position: relative;
        }

        .overlay-image {
            position: absolute;
            top: 0;
            left: 0;
            z-index: -1; /* 이미지 크기나 다른 스타일을 조절할 수 있습니다. */
        }

        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background: rgb(255, 234, 200);
            color: #333;
        }
        
        section {
            text-align: left;
            padding: 2em;
        }
        header {
            background-color: rgb(254, 107, 30);
            color: white;
            text-align: center;
            padding: 1em 0;
        }

        nav {
            background-color: rgb(255, 255, 255);
            padding: 1em 0;
            text-align: center;
            margin: 0; /* 추가 */
        }

        nav a {
            color: black;
            text-decoration: none;
            padding: 0 1em;
            font-weight: bold;
            font-size: 1.2em;
            transition: color 0.3s;
        }

        nav a:hover {
            color: #866826;
        }

        .utility-links {
            position: absolute;
            top: 0;
            right: 0;
            padding: 1em;
            display: flex;
            align-items: center;
        }

        .utility-links a {
            color: white;
            text-decoration: none;
            margin-left: 1em;
        }

        section {
            padding: 2em;
            text-align: center;
        }

        .slider-container {
            position: relative;
            width: 100%;
            overflow: hidden;
            padding: 0px;
            /*margin-top: 1em;*/
        }

        .slides {
            display: flex;
            transition: transform 0.5s ease-in-out;
            animation: slideAnimation 60s infinite; /* 5초 * 3회 = 15초 */
        }

        .slide {
            min-width: 100%;
            box-sizing: border-box;
        }

        .slide img {
            width: 70%;
            height: auto;
        }

        footer {
            background-color: rgb(254, 107, 30);
            color: white;
            text-align: center;
            padding: 1em 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }

        .payment-form {
            max-width: 400px;
            margin: 50px auto;
            padding: 20px;
            background: #fff;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            border-radius: 8px;
        }

        .payment-form label {
            display: block;
            margin-bottom: 10px;
        }

        .payment-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 15px;
            box-sizing: border-box;
        }

        .payment-form button {
            background-color: rgb(254, 107, 30);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 4px;
        }

        .payment-form button:hover {
            background-color: #866826;
        }
    </style>
    <title><a href="awool.html">AWOOL</a></title>
</head>
<body>
    <header>
        <h1 style="font-family: 'Pacifico', cursive;">AWOOL</h1>
        <div class="utility-links">
            <a href="로그인.html">로그인</a>
            <a href="회원가입.html">회원가입</a>
            <a href="고객센터.html">고객센터</a>
            <a href="주문조회.html">주문조회</a>
            <a href="장바구니.html">장바구니</a>
        </div>
    </header>

    <footer>
        &copy; AWOOL
    </footer>

   
    <section class="payment-form">
        <h2>결제 정보 입력</h2>
        <form>
            <label for="cardNumber">카드 번호</label>
            <input type="text" id="cardNumber" name="cardNumber" placeholder="1234-5678-9012-3456" required>

            <label for="expiryDate">유효 기간</label>
            <input type="text" id="expiryDate" name="expiryDate" placeholder="MM/YY" required>

            <label for="cvc">CVC</label>
            <input type="text" id="cvc" name="cvc" placeholder="123" required>

            <button type="button" onclick="showPaymentResult()">결제</button>
        </form>
    </section>

    <footer>
        &copy; AWOOL
    </footer>

    <script>
        function showPaymentResult() {
            // 결제 성공 팝업 메시지
            alert("결제가 완료되었습니다.");
            window.location.href = '결제완료3.html';
        }
    </script>
</body>
</html>
