<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        @keyframes bomb{
            from {font-size : 500%}
            to {font-size: 100%;}
        }
        h3{
            animation-name: bomb;
            animation-duration: 3s;
            animation-iteration-count: infinite;
        }
        @keyframes textColorAnimation{
    0%{color: blue;}
    30%{color: green;}
    100%{color: red;}
}
span{
    transition: font-size 5s;
    animation-name: textColorAnimation;
    animation-duration: 5s;
    animation-iteration-count: infinite;
}
span:hover{
    font-size: 500%;
}
    </style>
</head>
<body>
    <h3>꽝!</h3>
    <hr>
    <p>꽝! 글자가 3초동안 500%에서 시작하여 100%로 바뀌는 애니메이션입니다. 무한반복합니다.</p>
    <p><span>span</span>텍스트를 5초에 blu, green, red로 무한 반복합니다.
    </p>
    <h3>font-size에 대한 전환</h3>
    <hr>
    <p><span>꽝!</span>글자에 마우스를 올려보세요.</p>
</body>
</html>
