<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <style>
.popup {
            display: none;
            position: fixed;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            background: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.3);
            z-index: 1000;
        }

        .popup h2 {
            margin-bottom: 20px;
        }

        .close-btn {
            background-color: rgb(254, 107, 30);
            color: white;
            border: none;
            padding: 10px;
            cursor: pointer;
            border-radius: 4px;
        }

        .close-btn:hover {
            background-color: #866826;
        }
        
        body {
            font-family: 'Arial', sans-serif;
            margin: 0;
            padding: 0;
            box-sizing: border-box;
            background: rgb(255, 234, 200);
            color: #333;
        }

        header {
            background-color: rgb(254, 107, 30);
            color: white;
            text-align: center;
            padding: 1em 0;
        }

        .signup-container {
            display: flex;
            justify-content: space-around;
            align-items: center;
            height: 100vh;
        }

        .signup-form {
            background-color: white;
            padding: 20px;
            border-radius: 8px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);
            width: 400px;
        }

        .signup-form label {
            display: block;
            margin-bottom: 10px;
            font-weight: bold;
        }

        .signup-form input {
            width: 100%;
            padding: 10px;
            margin-bottom: 20px;
            box-sizing: border-box;
            border: 1px solid #ddd;
            border-radius: 4px;
        }

        .signup-form button {
            width: 100%;
            padding: 10px;
            background-color: rgb(254, 107, 30);
            color: white;
            border: none;
            cursor: pointer;
            border-radius: 4px;
        }

        .signup-form button:hover {
            background-color: #866826;
        }

        .signup-form input[type="checkbox"] {
            margin-right: 5px;
        }

        footer {
            background-color: rgb(254, 107, 30);
            color: white;
            text-align: center;
            padding: 1em 0;
            position: fixed;
            bottom: 0;
            width: 100%;
        }
    </style>
    <title>OWOOL</title>
</head>

<body>
    <header>
        <body link="white" vlink="white" alink="white"></body><h1 style="font-family: 'Pacifico', cursive;">
            <a href="awool.html" style="text-decoration:none">OWOOL</h1></a></body>
    </header>

    <!-- 회원가입 폼 -->
    <div class="signup-container">
        <div class="signup-form">
            <form action="성공.html" name="signupForm" method="post">
                <label for="newUserid">아이디</label>
                <input type="text" class="new_user_id" name="newUserid" id="newUserid" placeholder="아이디" required>

                <label for="newPasswd">비밀번호</label>
                <input type="password" class="new_user_pw" name="newPasswd" id="newPasswd" placeholder="비밀번호" required>

                <label for="confirmPasswd">비밀번호 확인</label>
                <input type="password" class="confirm_pw" name="confirmPasswd" id="confirmPasswd"
                    placeholder="비밀번호 확인" required>

                <label for="email">이메일</label>
                <input type="email" class="user_email" name="email" id="email" placeholder="이메일" required>

                <label>
                    <input type="checkbox" name="agreeTerms" id="agreeTerms" required>
                    회원가입 약관에 동의합니다.
                </label>

                <button type="submit" class="roundBtn blueBtn">회원가입</button>
            </form>
        </div>
    </div>
    <div id="successPopup" class="popup">
        <h2>회원가입 성공</h2>
        <p>회원가입이 성공적으로 완료되었습니다!</p>
        <button class="close-btn" onclick="closePopup()">닫기</button>
    </div>

    <script>
        function showSuccessPopup() {
            document.getElementById('successPopup').style.display = 'block';
        }

        function closePopup() {
            document.getElementById('successPopup').style.display = 'none';
        }
    </script>
    <footer>
        &copy; OWOOL
    </footer>
</body>

</html>
